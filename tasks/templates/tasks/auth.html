{% extends 'tasks/base.html' %}

{% block content %}
    <h2>Вход в систему</h2>
    <form method="post">
        {% csrf_token %}
        {%for entry in form%}
        <div>
            {{entry.label}}
            {{entry}}
        </div>
        {%endfor%}
        <button type="submit">Войти</button>
    </form>
{% endblock %}
