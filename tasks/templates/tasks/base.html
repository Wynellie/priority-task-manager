{% load static %}
<html lang="ru">
<head>
    <link rel = "stylesheet" href = "{% static 'tasks/css/styles.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <header>
            <div>
                <a href = "{% url 'index' %}" > Priority Task Manager </a>
            </div>
        </header>
    <nav>
            <div class = "nav-menu">
                {% if user.is_authenticated%}
                    <a href = "{% url 'index' %}" class = "nav-link">Главная</a>
                    <form action="{% url 'logout' %}" class = "logout-form" method="post">
                        {% csrf_token %} 
                        <button  class = "nav-btn logout-btn" type = "submit" >Выйти</button>
                    </form>
                {%else%}
                    <a href = "{% url 'login' %}" class = "nav-link">Логин</a>
                    <a href = "{% url 'register' %}" class = "nav-link">Регистрация</a>
                {%endif%}
            </div>
    </nav>
    <main>
               

                {% block content %}
                {% endblock %}
    </main>
    <footer>
            <div class = "footer-text">
                based on Django
            </div>
    </footer>
    </div>

</body>
</html>
