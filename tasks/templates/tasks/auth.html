{% extends 'tasks/base.html' %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Вход в систему</h2>
        <form method="post">
            {% csrf_token %}
            {% for entry in form %}
            <div class="auth-field">
                <label>{{ entry.label }}</label>
                {{ entry }}
            </div>
            {% endfor %}
            <button type="submit" class="btn-primary" style="width: 100%;">Войти</button>
        </form>
    </div>
</div>
{% endblock %}
