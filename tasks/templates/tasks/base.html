{% load static %}
<html lang="ru">
<head>
    <link rel = "stylesheet" href = "{% static 'tasks/css/styles.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <header>
            <div>
                <a href = "{% url 'index' %}"> Priority Task Manager </a>
            </div>
        </header>
    <nav>
            <div class = "nav-menu">
                {% if user.is_authenticated%}
                    <a href = "{% url 'index' %}">Главная</a>
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %} 
                        <button class = "nav-button" type = "submit" >Выйти</button>
                    </form>
                {%else%}
                    <a href = "{% url 'login' %}">Логин</a>
                    <a href = "{% url 'register' %}">Регистрация</a>
                {%endif%}
            </div>
    </nav>
    <main>
               

                {% block content %}
                {% endblock %}
    </main>
    <footer>
            <div>
                footer
            </div>
    </footer>
    </div>

</body>
</html>
